    <script>
        function toggleAll(id) {
            if ($("." + id + " .toggleBtn").hasClass("expandAll")) {
                $("#" + id + " .panel-heading a").removeClass("collapsed");
                $("#" + id + " .panel-heading a").addClass("expand");
                $("#" + id + " .panel-heading a").css({ "color": "#fff" });//, "background": "#ff1a00"
                $("#" + id + " .panel-collapse ").addClass("in");
                $("#" + id + " .panel-collapse ").css("height", "auto");
                $("." + id + " .toggleBtn").removeClass("expandAll").addClass("collapseAll");
                $("." + id + " .toggleBtn span").removeClass("expand-plus-sign").addClass("expand-minus-sign"); //glyphicon-plus
            } else {
                $("#" + id + " .panel-heading a").removeClass("expand");
                $("#" + id + " .panel-heading a").addClass("collapsed");
                $("#" + id + " .panel-heading a").css({ "color": "", "background": "" });
                $("#" + id + " .panel-collapse ").removeClass("in");
                $("#" + id + " .panel-collapse ").css("height", "0px");
                $("." + id + " .toggleBtn").removeClass("collapseAll").addClass("expandAll");
                $("." + id + " .toggleBtn span").removeClass("expand-minus-sign").addClass("expand-plus-sign");
            }
        }
    </script>
